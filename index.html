<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="container">
    <div class="grid" id="one" ></div>
    <div class="grid" id="two"></div>
    <div class="grid" id="three"></div>
    <div class="grid" id="four"></div>
    <div class="grid" id="five"></div>
    <div class="grid" id="six"></div>
    <div class="grid" id="seven"></div>
    <div class="grid" id="eight"></div>
    <div class="grid" id="nine"></div>
  </div>
  <div class="hwinscreen" id="hwin">
    <h2>Congratulations! Humans Win! You have saved humanity</h2>
    <img src="https://img.freepik.com/free-vector/flat-people-dancing-illustration_52683-70934.jpg?t=st=1655810167~exp=1655810767~hmac=65460dc28de385a7da6ca8866a6304a079782195c94dc46ec115ca8e8d427d64&w=1060" alt="People partying">
  <button class="restart" id="hrestartbutton">New Game</button>
  </div>
  <div class="awinscreen" id="awin">
    <h2>The aliens have won... Humanity is enslaved</h2>
    <img src="https://img.freepik.com/free-vector/evil-alien-robot-machine-attacking-people-city-cartoon_1284-60008.jpg?t=st=1655875944~exp=1655876544~hmac=91ee4f98c5c6c8558adfdc910f69056e17ca7f25112bb13b7e25798b9aa48cf2&w=826" alt="Alien destruction">
  <button class="restart" id="arestartbutton">New Game</button>
  </div>
  <div class="dscreen" id="draw">
    <h2>It's a draw! Battle Again!</h2>
    <img src="https://img.freepik.com/free-photo/soldier-guarding-design_1048-1874.jpg?t=st=1655876511~exp=1655877111~hmac=889ae8a2c3ace6908272928ae20533014dbf1815522dddc1adf9f9c17cca80dd&w=1060" alt="Soldier saluting sun">
  <button class="restart" id="drestartbutton">New Game</button>
  </div>
  <div id="hscore">
    <h2>Human Wins</h2>
    <h3 id="hpoints">0</h3>
  </div>
  <div id="ascore">
    <h2>Alien Wins</h2>
    <h3 id="apoints">0</h3>
  </div>
  <script src="./script.js"></script>
</body>
</html>
